name: Ping Replit API

on:
  schedule:
    # every 10 minutes
    - cron: "*/10 * * * *"
  workflow_dispatch: {}

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Curl health endpoint
        run: |
          set -e
          URL="${{ secrets.REPLIT_HEALTH_URL }}"
          echo "Pinging: $URL"
          code=$(curl -s -o /dev/null -w "%{http_code}" "$URL")
          echo "HTTP $code"
          if [ "$code" -lt 200 ] || [ "$code" -ge 400 ]; then
            echo "Health check failed"
            exit 1
          fi
