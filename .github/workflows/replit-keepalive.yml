name: Replit Keepalive

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes
  workflow_dispatch: {}

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Replit backend
        run: |
          curl -sS -m 10 --retry 3 "${{ secrets.REPLIT_HEALTH_URL }}" || echo "Ping failed"
